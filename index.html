function login()
{
 var control = $("#search-control-group").val();

 function loginres(respuesta){
				if (respuesta.licencia != "" && respuesta.licencia != "no") {

					                            localStorage.setItem("mem_licencia", licencia);

						console.log("Acceso a hotel" + alias);

}
